# Set shell to zsh
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Use 256 colours 
# set -g default-terminal "rxvt-unicode"
# set -g default-terminal "rxvt-unicode-256color"
# set -g default-terminal "screen-256color-bce"
# set -g default-terminal "screen-256color"

# Number of lines to remember
set -g history-limit 10000

# Start windows from 1 rather than 0
set -g base-index 1

# Theme
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[default]'

set -g status-right '#[fg=white]#(whoami)@#H#[default]'

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright


# Key bindings

# Reload key
bind r source-file ~/.tmux.conf


# Screen clone

# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.


# Use C-a, similar to screen..
unbind C-b
unbind l
#if '[ `hostname` = silver.local ] && ! tmux has-session -t main' 'set -g prefix C-a'
#if '[ `hostname` = silver.local ] && ! tmux has-session -t main' 'bind-key C-a last-window'
#if '[ `hostname` = silver.local ] && ! tmux has-session -t main' 'bind a send-prefix'
#if '[ `hostname` != silver.local ] && ! tmux has-session -t main' 'set -g prefix C-s'
#if '[ `hostname` != silver.local ] && ! tmux has-session -t main' 'bind-key C-s last-window'
#if '[ `hostname` != silver.local ] && ! tmux has-session -t main' 'bind s send-prefix'

set -g prefix C-a
bind-key C-a last-window
bind a send-prefix

#set -g prefix C-s
#bind-key C-s last-window
#bind a send-prefix

unbind A
#if '[ `hostname` = silver.local ] && ! tmux has-session -t main' 'bind A command-prompt "rename-window %%"'
#if '[ `hostname` != silver.local ] && ! tmux has-session -t main' 'bind S command-prompt "rename-window %%"'

bind A command-prompt "rename-window %%"

#bind S command-prompt "rename-window %%"

# other ^A
#unbind ^A
#bind ^A last-window


# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

bind right next-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

bind left previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
#unbind \
#bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window



